{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/update_health_details.css' %}">

<div class="health-details-form">
    <form method="POST" action="{% url 'update_health_details' %}" class="login-form">
        {% csrf_token %}

        <div class="form-field">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" class="form-input" />
        </div>

        <div class="form-field">
            <label for="pregnancies">Pregnancies</label>
            <input type="text" id="pregnancies" name="pregnancies" class="form-input" />
        </div>

        <div class="form-field">
            <label for="glucose">Glucose</label>
            <input type="text" id="glucose" name="glucose" class="form-input" />
        </div>

        <div class="form-field">
            <label for="bloodPressure">Blood Pressure</label>
            <input type="text" id="bloodPressure" name="bloodPressure" class="form-input" />
        </div>

        <div class="form-field">
            <label for="skinThickness">Skin Thickness</label>
            <input type="text" id="skinThickness" name="skinThickness" class="form-input" />
        </div>

        <div class="form-field">
            <label for="insulin">Insulin</label>
            <input type="text" id="insulin" name="insulin" class="form-input" />
        </div>

        <div class="form-field">
            <label for="bmi">BMI</label>
            <input type="text" id="bmi" name="bmi" class="form-input" />
        </div>

        <div class="form-field">
            <label for="diabetesPedigreeFunction">Diabetes Pedigree Function</label>
            <input type="text" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" class="form-input" />
        </div>

        <button type="submit" class="form-button">Save Details</button>
    </form>
</div>
{% endblock %}
